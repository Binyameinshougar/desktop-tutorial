; Placeholder configuration for PJSIP should you migrate away from chan_sip.
; The file is intentionally commented out to avoid loading PJSIP modules when
; running a chan_sip-centric deployment. Uncomment and adapt as needed.

;[global]
;type=global
;user_agent=Asterisk-Pi-GoIP

;[voipms-transport]
;type=transport
;protocol=udp
;bind=0.0.0.0:5060

;[voipms]
;type=registration
;outbound_auth=voipms-auth
;server_uri=sip:atlanta.voip.ms
;client_uri=sip:123456_subaccount@atlanta.voip.ms
;retry_interval=60

;[voipms-auth]
;type=auth
;auth_type=userpass
;username=123456_subaccount
;password=CHANGE_ME_VOIPMS_SECRET

;[voipms-aor]
;type=aor
;contact=sip:atlanta.voip.ms
;qualify_frequency=60

;[voipms-endpoint]
;type=endpoint
;transport=voipms-transport
;aors=voipms-aor
;outbound_auth=voipms-auth
;context=from-voipms
;disallow=all
;allow=ulaw

;[goip-aor]
;type=aor
;max_contacts=1
;
;[goip-endpoint]
;type=endpoint
;transport=voipms-transport
;aors=goip-aor
;context=from-goip
;auth=goip-auth
;disallow=all
;allow=ulaw

;[goip-auth]
;type=auth
;auth_type=userpass
;username=goip
;password=CHANGE_ME_GOIP_SECRET
